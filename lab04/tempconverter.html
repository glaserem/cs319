<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tempurature Converter</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <script>
            function FtoC(){
                var F = document.tempConverter.F.value;
                var C;
            
                F = parseFloat(F);
                
                C = ((F-32) * (5/9));
                
                document.tempConverter.C.value = C;
                
                document.tempConverter.C.style.backgroundColor = "green";
            }
            function CtoF(){
                var C = document.tempConverter.C.value;
                var F;
            
                C = parseFloat(C);
                
                F = ((C*5/9) +(32));
                
                document.tempConverter.F.value = F;
                
                document.tempConverter.F.style.backgroundColor = "green";
            }
        </script>
        <form name="tempConverter" id="tempConverter" action="#" method="get">
            <p>Temperature to Fahrenheit:<br><input type="text" name="F" id="F"></p>
            <input type="button" name="ftoc" id="ftoc" value="F to C" onclick="FtoC();">
            <input type ="button" name="ctof" id="ctof" value="C to F" onclick="CtoF();">
            <p>Temperature in Celsius:<br><input type="text" name="C" id="C"></p>
        </form>
            
    </body>
</html>
