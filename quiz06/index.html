<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 6</title>
        <meta charset ="utf-8">
    </head>
    <body>
        <script>
            function validate(){
                var color = document.getElementById("color");
                
                if (isNaN(color.value) == false) {
                    alert("Input is invalid. Please enter a color.");
                    color.focus();
                    return false;
                } else if (isNaN(color.value) == true) {
                    return true;
                }
            }
        </script>
        <form name="favColor" id="favColor" action="#" method="get" onsubmit="return validate();">
            <p>What is your favorite color?&nbsp;&nbsp;
                <input type="text" name="color" id="color">
            </p>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
