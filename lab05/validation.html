<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 5</title>
        <meta charset="utf-8">
         <script>
            function formValidate(){
                var firstName = document.txtInput.firstName.value;
                var lastName = document.txtInput.lastName.value;
                var email = document.txtInput.email.value;
                var submit = document.txtInput.submit.value;
                
                //alert("submit");
                
                if (firstName == "") {
                    alert("Please enter your first name.");
                    document.txtInput.firstName.focus();
                    return false;
                } else if (lastName == "") {
                    alert("Please enter your last name.");
                    document.txtInput.lastName.focus();
                    return false;
                } else if (email == "") {
                    alert("Please enter your email address.");
                    document.txtInput.email.focus();
                    return false;
                } else {
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <form name="txtInput" id="txtInput" action="http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php" method="get" onsubmit="return formValidate();">

            <p>Last Name:<input type="text" name="lastName" id="lastName"></p>
            <p>Email:<input type="text" name="email" id="email"></p>
           <p><input type="submit" name="submit" id="submit" value="Submit" ></p>
        </form>
    </body>
