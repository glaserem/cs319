<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 5</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function story(){
                var name = document.tellstory.name.value;
                var number = document.tellstory.number.value;
                var color = document.tellstory.color.value;
                var animal = document.tellstory.animal.value;
                
                name = name.trim();
                number = number.trim();
                color = color.trim();
                animal = animal.trim();
                
                if (name == "") {
                    alert("Please enter your name.");
                    document.tellstory.name.focus();
                    return false;
                } else if (number == "") {
                    return false;
                } else if (color == "") {
                    return false;
                } else if (animal == "") {
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        <form name="tellstory" id="tellstory" action="http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php" method="get" onsubmit="return story();">
            <p>Name:<input type="text" name="name" id="name"></p>
            <p>Number:<input type="number" name="number" id="number"></p>
            <p>Color:<br>
                <input type="radio" name="color" value="black">Black<br>
                <input type="radio" name="color" value="black">Brown<br>
                <input type="radio" name="color" value="black">Orange<br>
            </p>
            <p>Animal (plural):<br>
                <select name="animal">
                <option value=""></option>
                <option value="cats">Cats</option>
                <option value="dogs">Dogs</option>
                <option value="fish">Fish</option>
                <option value="hamster">Hamsters</option>
                </select></p>
           <p><input type="submit" value="Tell Story!" ></p>
            <hr>
        </form>
    </body>
</html>
